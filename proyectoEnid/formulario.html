<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tortugas marinas</title>
        <style>
            body {
                font-family: "Papernotes";
            }
        </style>
    </head>
    <body bgcolor="#BBDEFB">
        <div align="center">
            <font>
                <header>
                    <h1>RECIBIR MÁS INFORMACIÓN</h1>
                </header>
                <img src="img/favicon/TurtleFavicon.ico" alt="turtle" />
                <form action="#" autocomplete="off">
                    <label for="nombre-completo">Nombre completo:</label>
                    <input
                        type="text"
                        name="nombre-completo"
                        id="nombre-completo"
                        placeholder="Nombre"
                    />
                    <br /><br />
                    <label for="correo-electronico">E-mail:</label>
                    <input
                        type="text"
                        name="corre-electronico"
                        id="correo-electronico"
                        placeholder="Correo"
                    />
                    <br /><br />
                    <button type="submit" reset()>Enviar</button>
                    <footer>
                        <p>
                            Toda la información utilizada está resguardada y no
                            se usará con fines de lucro
                        </p>
                    </footer>
                </form>
            </font>
        </div>
    </body>
</html>
